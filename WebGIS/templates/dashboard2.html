{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4">
		  		<h1><a href="#" class="logo">Vector Borne Diseases Visualization</a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li>
	            <a href="{% url 'dashboard1' %}"><span class="fa fa-home mr-3"></span> Heatmaps</a>
	          </li>
	          <li class="active">
	              <a href="{% url 'dashboard2' %}"><span class="fa fa-user mr-3"></span> Polygons</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-briefcase mr-3"></span> Circles</a>
	          </li>
	        </ul>

	        <div class="mb-5">
						<h3 class="h6 mb-3">Subscribe for newsletter</h3>
						<form action="#" class="subscribe-form">
	            <div class="form-group d-flex">
	            	<div class="icon"><span class="icon-paper-plane"></span></div>
	              <input type="text" class="form-control" placeholder="Enter Email Address">
	            </div>
	          </form>
					</div>



          <div id="controls" class="nicebox">
            <div>
              <select id="census-variable">
                <option
                  value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE"
                >
                  Percent of population over 25 that completed high school
                </option>
                <option
                  value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E"
                >
                  Median age
                </option>
                <option
                  value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E"
                >
                  Total population
                </option>
                <option
                  value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E"
                >
                  Average family size
                </option>
                <option
                  value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E"
                >
                  Per-capita income
                </option>
              </select>
            </div>
            <div id="legend">
              <div id="census-min">min</div>
              <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
              <div id="census-max">max</div>
            </div>
          </div>
          <div id="data-box" class="nicebox">
            <label id="data-label" for="data-value"></label>
            <span id="data-value"></span>
          </div>

          



          
	        <div class="footer">
	        	<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

						  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
	        </div>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="mt-1 mb-1 ml-2 mr-1 pt-1 pb-1 pl-4 pr-1">

        
        <div id="map"></div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="{% static 'js/dashboard2.js' %}" type="text/javascript"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>

    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
