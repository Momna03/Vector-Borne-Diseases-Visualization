{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>VBDs Visualiation</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet" type="text/css">
  <!-- <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" > -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard2.css' %}" />
  <script src="{% static 'js/dashboard2.js' %}"></script>

</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Types of Maps </div>
      <div class="list-group list-group-flush">
        <a href="{% url 'dashboard1' %}" class="list-group-item list-group-item-action bg-light">Heatmaps</a>
        <a href="{% url 'dashboard2' %}" class="list-group-item list-group-item-action bg-light">Polygon</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Circles</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle"> &#9776; </button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      
      <div id="controls" class="nicebox">
        <div>
          <select id="census-variable">
            <option
              value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE"
            >
            Percent of population over 25 that completed high school
            </option>
            <option
              value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E"
            >
            Median age
            </option>
            <option
              value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E"
            >
            Total population
            </option>
            <option
              value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E"
            >
            Average family size
            </option>
            <option
            value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E"
            >
            Per-capita income
            </option>
          </select>
        </div>
        <div id="legend">
          <div id="census-min">min</div>
          <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
          <div id="census-max">max</div>
        </div>
      </div>
      
      <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
      </div>
      
      <div id="map"></div>
    
    </div>
  <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/map.js' %}" type="text/javascript"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap&libraries=visualization&v=weekly"
    async
  ></script>
  
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
  });
  </script>

</body>

</html>
